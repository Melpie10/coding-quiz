<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web API's Code Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" >
</head>
<body>


    <header>
    <!-- High Scores menu -->
        <div class="row">
            <div class="col-md-11"> 
                <h3>High Scores </h3>
            </div>
            <p id="timer" class="col-md-1">60</p>
        </div>
    </header>

    <main class="col-sm-6 mx-auto">
    <!-- Quiz main screen  -->
    <div>  <!-- class="start-box custom-box"> -->
        <h3> Coding Quiz Challenge</h3>
        <p>Do you know the basic knowledge a coder must have? Take this quiz to find out! Make sure you save your name to keep track of your scores. Good luck!</p>
        <button class="btn btn-primary" onclick="startQuiz()"> Start Quiz</button>
    </div>


    <!-- Quiz questions -->
    <div id="questions">
    <!--class="questions-box custom-box"-->
        <div class="question-text"> 1. Lorem ipsum dolor sit amet consectetur adipisicing elit...</div>
        <div>
            <button id="choice1" onclick="checkAnswer ('a')">A</button>
            <button id="choice2" onclick="checkAnswer ('b')">B</button>
            <button id="choice3" onclick="checkAnswer ('c')">C</button>
            <button id="choice4" onclick="checkAnswer ('d')">D</button>
        </div>
        <!-- <div class="answers-indicator"> 
            <p>Wrong or rightss!</p>
        </div>  -->
    </div>

    <!-- ALL DONE - final score screen -->
    <div id="end-of-quiz"> <!--class="questions-box custom-box"--> 
        <h3> All Done!! </h3>   
        <h4>Your final score is: 100</h4>   
            <p>  
                <form id="scoreinitials" action="'">
                    <label for="initials">Enter your initials:</label><br>
                    <input type="text" id="initials" name="initials" ><br>
                    <input type="submit"value="submit"> 
                </form>
            </p>
        </div> 
    </div>



    </main>
    <script src="assets/js/script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
