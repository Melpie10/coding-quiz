<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web API's Code Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" >
</head>
<body>


<header>
<!-- High Scores menu -->
    <div class="row">
        <div class="col-md-11"> 
            <a class="scores" class="btn btn-primary" href="score.html" role="button">Scoreboard</a>
        </div>
        <div class="timer">Time: <span id="time">0</span></div>
    </div>
</header>

<main class="col-sm-6 mx-auto">
<!-- Quiz main screen  -->
<div id="start_box" class="start">
    <h3 class="text-primary"> Coding Quiz Challenge</h3>
    <p>Do you know the basic knowledge a coder must have? Take this quiz to find out! Make sure you save your name to keep track of your scores. Good luck!</p>
    
    <button id="start_btn">Start Quiz</button></div>
</div>


<!-- Quiz questions -->
<div id="questions" class="hide">
    <h2 id="question_title"></h2>
    <div id="options" ></div>
    </div> 

    <!-- ALL DONE - final score screen -->

<div id="results_box" class="hide"> 
    <h3> All Done!! </h3>   
    <h4>Your final score is: <span id="final_score"></span>.</h4>   
    <p>  
        <form id="score_initials" action="'">
            <label for="initials">Enter your initials:</label><br>
            <input type="text" id="initials" ><br>
            <button id="submit">Submit</button>
        </form>
    </p>
        <div id="results" class="results hide"></div>
</div>


    </main>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/questions.js"></script>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
